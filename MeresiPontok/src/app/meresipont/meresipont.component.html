<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <h4>Hőmérők listája:</h4>
        <div class="row">
            <div class="col-md-12" *ngFor="let homero of homerok"> <!--6 egységet elfoglaló div, gondolom, mivel bottstrapel nyomjuk-->
                <app-szenzor class="col-md-12" [homero]="homero"></app-szenzor>

            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <h4>Hibák listája:</h4>
        <div class="row">
            <div class="col-md-6" *ngFor="let hiba of hibak"> <!--6 egységet elfoglaló div, gondolom, mivel bottstrapel nyomjuk-->
                <app-hiba class="col-md-6" [hiba]="hiba"></app-hiba>

            </div>
        </div>
    </div>
    <div class="col-md-12">
    </div>
</div>
